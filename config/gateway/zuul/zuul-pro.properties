#\u5355\u4E2A\u8DEF\u7531\u5141\u8BB8\u7684\u6700\u5927\u8FDE\u63A5\u6570\uFF0C\u9ED8\u8BA4\u503C\u662F20
zuul.host.max-per-route-connections=50
#\u76EE\u6807\u4E3B\u673A\u6700\u5927\u8FDE\u63A5\u6570
zuul.host.max-total-connections=200
#\u5F53\u76EE\u6807\u4E3B\u673A\u662FSSL\u7684\u65F6\u5019\uFF0C\u5173\u95ED\u9A8C\u8BC1
zuul.ssl-hostname-validation-enabled=false

#\u5FFD\u7565
zuul.ignore-local-service=true
#\u8FC7\u6EE4\u654F\u611FHeader\u4FE1\u606F
zuul.sensitive-headers=X-Application-Context,Accept


#\u7981\u7528\u65E0\u7528\u7684\u8FC7\u6EE4\u5668
zuul.RibbonRoutingFilter.route.disable=false
zuul.retryable=true


#\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=5000
#\u91CD\u8BD5\u7B56\u7565
ribbon.MaxAutoRetries=3
ribbon.MaxAutoRetriesNextServer=2
